<ion-header>
    
        <ion-navbar color="dark">
          <ion-buttons start>
              <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
              </button>
            </ion-buttons>
        <ion-title>Team Projects</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    
    <ion-content class="page-teamprojects">
        <ion-slides pager>
            <ion-slide *ngFor="let slide of slides">
    <!-- slide.title, slide.description, slide.image have been set in projects.ts-->
              <p></p>
              <h2 class="slide-title" [innerHTML]="slide.title"></h2>
              <p [innerHTML]="slide.description"></p>
              <img [src]="slide.image" class="slide-image"/>
              
             
            </ion-slide>
    
          </ion-slides>
    </ion-content>
