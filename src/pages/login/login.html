<ion-header>
    
      <ion-navbar>
        <ion-title>Login</ion-title>
      </ion-navbar>
    
    </ion-header>
    
    <!-- input-fields for username and password using ngModel-->
    <ion-content class="bg-image no-scroll" padding>
        
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      <div padding>
        <button block ion-button (click)="signIn()">Log-in</button>
        <p style="font-size: 15px; text-align: center;">Or</p>
        <button block ion-button (click)=openRegisterPage()>Create account</button>
      </div>
    </ion-content>
